<div class="row">
	<div class="col-xs-12 col-12 col-md-12 form-group">
		<input type="text"
		       placeholder="Datepicker"
		       class="form-control"
		       bsDatepicker
		       [(ngModel)]="date"
		       [bsConfig]="bsConfig"
		       (bsValueChange)="onValueChange($event)"
		>
	</div>
</div>
