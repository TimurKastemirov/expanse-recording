<div class="row">
	<div class="col-md-12" style="text-align: right">
		<button type="button" class="btn btn-primary mb-3" (click)="editCategory(0)">
			Add New
		</button>
	</div>
</div>

<table class="table table-light table-hover table-striped">
	<thead class="thead-light">
	<tr>
		<th>ID</th>
		<th>Category Name</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let item of list">
		<td>{{item.id}}</td>
		<td>{{item.name}}</td>
		<td>
			<button type="button" class="btn btn-warning" (click)="editCategory(item.id)">Edit</button>
			<button type="button" class="btn btn-danger" (click)="removeCategory(item.id)">Remove</button>
		</td>
	</tr>
	</tbody>
</table>
