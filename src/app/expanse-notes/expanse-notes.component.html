<div class="row">
	<div class="col-md-4">
		<input type="text" class="form-control"
		       placeholder="Datepicker"
		       bsDatepicker
		       [(ngModel)]="date"
		       [bsConfig]="bsConfig"
		       (bsValueChange)="onValueChange($event)"
		/>
	</div>
	<div class="col-md-2 offset-6" style="text-align: right">
		<button type="button" class="btn btn-primary" (click)="editNote(0)">Add New</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-light table-hover table-striped">
			<thead class="thead-light">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Date</th>
				<th>Amount($)</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let item of list">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.date | date}}</td>
				<td>{{item.amount}}</td>
				<td>
					<button type="button" class="btn btn-warning" (click)="editNote(item.id)">Edit</button>
					<button type="button" class="btn btn-danger" (click)="removeNote(item.id)">Remove</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
