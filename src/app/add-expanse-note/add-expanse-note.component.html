<div class="modal-header">
	<h4 class="modal-title pull-left">{{title}}</h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="close()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form>
		<div class="form-group row">
			<label for="name" class="col-sm-4 col-form-label">Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"  placeholder="Expanse name">
			</div>
		</div>

		<div class="form-group row">
			<label for="amount" class="col-sm-4 col-form-label">Spent Money</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" id="amount" placeholder="" [min]="1">
			</div>
		</div>

		<div class="form-group row">
			<label for="date" class="col-sm-4 col-form-label">Date</label>
			<div class="col-sm-8">
				<input type="text" readonly class="form-control-plaintext" id="date" value="2018-10-10">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" (click)="close()">Cancel</button>
</div>
